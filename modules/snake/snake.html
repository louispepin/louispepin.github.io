<div class="page">
    <div class="content">
        <canvas id="snake_board" width="500" height="500" ng-click="actions.start()"></canvas>
        <h3>RULES</h3>
        <p>
            Every time you eat an apple, you become a little longer.
            If you hit a wall or your own body, it's game over. How many apples can you
            get?
        </p>
        <h3>CONTROLS</h3>
        <p>
            Right: L <br>
            Left: H <br>
            Up: K <br>
            Down: J <br>
            Pause/Unpause: P <br>
        </p>
    </div>
</div>
